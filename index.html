<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>متجر سكيري لتصاميم السيارات</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }

        .page {
            display: none;
        }

        /* صفحة الغلاف */
        #welcome-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1620714223084-8fcacc6dfd8d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80 ') no-repeat center center/cover;
            color: white;
            padding: 20px;
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.5);
        }

        #welcome-page h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #welcome-page p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff4b5c;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e03c4d;
        }

        /* صفحة المنتجات */
        #shop-page {
            display: none;
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }

        #shop-page h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .product {
            background: #fafafa;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info {
            text-align: right;
            flex: 1;
        }

        .product-info h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .product-info p {
            font-size: 1.1em;
            color: #666;
            margin: 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- صفحة الغلاف -->
<div id="welcome-page" class="page">
    <h1>اهلاً بكم في متجر سكيري</h1>
    <p>تصاميم رهيبة لسيارات الشرطة والإسعاف</p>
    <div onclick="showShop()" class="btn">اذهب للمتجر</div>
</div>

<!-- صفحة المنتجات -->
<div id="shop-page" class="page">
    <h2>قسم المنتجات</h2>

    <!-- منتج 1 -->
    <div class="product">
        <img src="https://via.placeholder.com/100x100.png?text= شرطة" alt="تصميم سيارة شرطة">
        <div class="product-info">
            <h3>تصميم سيارات الشرطة - إشعار</h3>
            <p>سعر: 30 ريال</p>
        </div>
    </div>

    <!-- منتج 2 -->
    <div class="product">
        <img src="https://via.placeholder.com/100x100.png?text= إسعاف" alt="تصميم سيارة إسعاف">
        <div class="product-info">
            <h3>تصميم سيارات الإسعاف - إشعار</h3>
            <p>سعر: 30 ريال</p>
        </div>
    </div>

    <div onclick="goBack()" class="back-btn">العودة للصفحة الرئيسية</div>
</div>

<script>
    function showShop() {
        document.getElementById('welcome-page').style.display = 'none';
        document.getElementById('shop-page').style.display = 'block';
    }

    function goBack() {
        document.getElementById('shop-page').style.display = 'none';
        document.getElementById('welcome-page').style.display = 'flex';
    }
</script>

</body>
</html>
